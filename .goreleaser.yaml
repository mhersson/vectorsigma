# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

before:
  hooks:
  - go mod tidy

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - arm64
  ldflags:
  - -s -w
  - -X github.com/mhersson/vectorsigma/cmd.Version={{ .Tag }}
  - -X github.com/mhersson/vectorsigma/cmd.CommitSHA={{ .ShortCommit }}
  - -X github.com/mhersson/vectorsigma/cmd.BuildTime={{ .Date }}

archives:
- formats: tar.gz
  format_overrides:
  - goos: windows
    formats: zip
